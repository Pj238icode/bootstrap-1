<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather Data</title>
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .chart-container {
            margin-top: 30px;
            text-align: center;
        }

        .bar-container {
            position: relative;
        }

        .bar {
            background-color: #007bff;
            height: 30px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            color: white;
            padding: 0 10px;
        }

        .pie {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }

        .day-label {
            display: inline-block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        h2 {
            color: #007bff;
        }
    </style>
</head>
<body style="background: rgb(34,193,195);
background: linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(253,187,45,1) 100%); height: 100vh;">

<div class="container">
    <h2 class="text-center mb-4">Last 7 Days Weather Data</h2>

 
    <div class="chart-container">
        <h5>Temperature (°C)</h5>
        <div class="bar-container">
            <div class="day-label">Day 1</div>
            <div class="bar" style="width: 25%;">25°C</div>
        </div>
        <div class="bar-container">
            <div class="day-label">Day 2</div>
            <div class="bar" style="width: 28%;">28°C</div>
        </div>
        <div class="bar-container">
            <div class="day-label">Day 3</div>
            <div class="bar" style="width: 22%;">22°C</div>
        </div>
        <div class="bar-container">
            <div class="day-label">Day 4</div>
            <div class="bar" style="width: 30%;">30°C</div>
        </div>
        <div class="bar-container">
            <div class="day-label">Day 5</div>
            <div class="bar" style="width: 27%;">27°C</div>
        </div>
        <div class="bar-container">
            <div class="day-label">Day 6</div>
            <div class="bar" style="width: 29%;">29°C</div>
        </div>
        <div class="bar-container">
            <div class="day-label">Day 7</div>
            <div class="bar" style="width: 26%;">26°C</div>
        </div>
    </div>

   
    <div class="chart-container">
        <h5>Precipitation</h5>
        <div class="day-label">Day 1</div>
        <div class="pie" style="background-color: red;"></div>
        <div class="day-label">Day 2</div>
        <div class="pie" style="background-color: orange;"></div>
        <div class="day-label">Day 3</div>
        <div class="pie" style="background-color: yellow;"></div>
        <div class="day-label">Day 4</div>
        <div class="pie" style="background-color: green;"></div>
        <div class="day-label">Day 5</div>
        <div class="pie" style="background-color: blue;"></div>
        <div class="day-label">Day 6</div>
        <div class="pie" style="background-color: indigo;"></div>
        <div class="day-label">Day 7</div>
        <div class="pie" style="background-color: violet;"></div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
