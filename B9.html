<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <title>Bootstrap Carousel Example</title>
</head>

<body>
  <style>
    img {
      height: 80rem;

    }

    .carousel-caption h5 {
      font-size: 68px;
    }

    .carousel-caption p {
      font-size: 25px;
    }
  </style>


  <div class="container-fluid mt-1">
    <div id="myCarousel" class="carousel slide " data-ride="carousel">
      <div class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        

      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-inline w-100"
            src="https://www.doing-business-international.com/wp-content/uploads/2023/01/Singapore.webp"
            alt="First slide">
          <div class="carousel-caption  d-md-inline">
            <h5 class="fs-1">Singapore</h5>
            <p class="fs-3">Explore Singapore 's unexpected charms</p>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-inline w-100"
            src="https://assets.cntraveller.in/photos/6426692fbbf152a7a42a80ae/16:9/w_7360,h_4140,c_limit/GettyImages-855637872.jpg"
            alt="Second slide">
          <div class="carousel-caption  d-md-inline">
            <h5>Faroe Islands</h5>
            <p>Discover the country â€™s natural beauty</p>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-inline w-100"
            src="https://a.cdn-hotels.com/gdcs/production67/d1685/7c7a65d5-9792-4168-9464-a64870154c9e.jpg?impolicy=fcrop&w=800&h=533&q=medium"
            alt="Third slide">
          <div class="carousel-caption d-md-inline">
            <h5>Iceland</h5>
            <p>Iceland is a true haven of relaxation and rejuvenation, beckoning tired travelers from across the globe.
            </p>
          </div>
          
      </div>
      <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon " aria-hidden="true"></span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon " aria-hidden="true"></span>

      </a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
