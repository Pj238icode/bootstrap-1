<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <title>Registration Page</title>
</head>
<body>
<div class="al">

</div>
<div class="container mt-5">
  <form id="registrationForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" class="form-control" id="address" name="address" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script>
  $(document).ready(function() {
   
    $(window).on('beforeunload', function() {
      return 'Please submit the form!!';
    });

    
    $('#registrationForm').on('submit', function(e) {
        e.preventDefault();
     var ele='<div class="alert alert-success alert-dismissible fade show" role="alert"> <strong>Congratulations !</strong> Your form has been submitted successfully !!<button type="button" class="close btn" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>';
      $('.al').html(ele);
    $(window).on('beforeunload');
      
      

     
      
          
      })

   
   
      

    });
  
</script>

</body>
</html>
